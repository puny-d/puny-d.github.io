<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <!--[if gte IE 9]><!-->
    	<link rel="stylesheet" href="css/style.css">
    <!--<![endif]-->
    <!--[if lte IE 8<a href=""></a>]>
    	<link rel="stylesheet" href="css/oid-ie.css">
    <![endif]-->
</head>
<body>
    <div id="header">
        <img src="img/banner.png" alt="" class="header-banner">
    </div>
    <div class="shop-head">
        <img src="img/wifi.gif" alt="" width=40px;>
        <p>美宜佳的免费WIFI</p>
    </div><!-- end shop-head -->
    <div class="main-form">
        <p class="head-info">欢迎使用美宜佳的免费WIFI，请先填入手机号码获取密码</p>
        <form action="#" method="post" name="logoin">
            <div class="input-inline">
                <label for="">手机号码:</label>
                <input type="text" name="mobilephone" class="mobilephone" required>
                <input type="button" class="get_password green-btn-nohover" value="获取密码">
            </div>
            <div class="input-inline">
                <label for="">密码:</label>
                <input type="text" name="password" required>
                <div class="error-message">
                    <img src="img/error.gif" alt="error-img">
                    <p>密码错误</p>
                </div><!-- end error-message -->
            </div>
            <div class="form-bottom">
                <div class="error-message">
                    <img src="img/error.gif" alt="error-img">
                    <p>网络连接错误</p>
                </div><!-- end error-message -->
                <input type="button" value="登录" name="log" class="green-btn submit">
            </div>
        </form>
        
    </div><!-- end main-form -->
    <div class="alert-message">
        <p class="head">提示:</p>
        <p>用户每日可上网时长为<span class="time">60</span>分钟。</p>
    </div><!-- end alert-message -->
    <img src="img/zhimofi-logo.gif" alt="" class="foot-logo">
    <div class="foot-about">
        <img src="img/logo-small.gif" alt="" class="head">
        <p>了解更多请访问 www.zhimatech.com </p>
    </div><!-- end foot-about -->
    <div id="foot-info">
        <ul class="clearfix">
            <li><a href="">服务条款</a></li>
            <li><a href="">隐私条款</a></li>
            <li>All rights reserved by zhimatech 2014</li>
        </ul>
    </div><!-- end foot-info -->
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
